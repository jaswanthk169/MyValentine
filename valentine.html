<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    .card {
      background: linear-gradient(180deg, #ffffff, #fff0f5);
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      width: 360px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      animation: popIn 0.7s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 14px;
      font-size: 26px;
    }

    p {
      color: #555;
      margin-bottom: 28px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    .yes:hover { transform: scale(1.1); }

    .no {
      background: #eee;
      color: #333;
    }

    .success {
      font-size: 22px;
      color: #ff4d6d;
      font-weight: bold;
    }
    .small-text {
    color: #ff4d6d;
    font-size: 16px;
    }
    

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
